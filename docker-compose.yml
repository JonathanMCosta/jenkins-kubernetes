version: '3'
services:

  database:
    image: mysql:5.7
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=schoolofnet"
    networks:
      - webnet

  #  The Application
  app:
    build: .
    image: jacksonlima91/forum-app:v1
    ports:
        - 9000:9000
    networks:
      - webnet       
    depends_on:
      - database
  # The Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile_Nginx
    image: jacksonlima91/forum-web:v1  
    ports:
      - 4000:80
    networks:
      - webnet
    depends_on:
      - app    
networks:
  webnet:
  
