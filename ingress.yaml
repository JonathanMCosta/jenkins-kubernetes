apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - forum-aks.hackathonshift.com.br
    secretName: tls-secret
  rules:
  - host: forum-aks.hackathonshift.com.br
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 80
  